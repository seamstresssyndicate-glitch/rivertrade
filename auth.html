<script>
// Mobile menu: ensure clicking the hamburger closes the panel and links hide it
(function(){
  const btn = document.getElementById('mobileMenuToggle');
  const panel = document.getElementById('mobileMenuPanel');
  if(!btn || !panel) return;

  function toggle(){
    if(panel.classList.contains('active')) panel.classList.remove('active');
    else panel.classList.add('active');
  }

  btn.addEventListener('click', function(e){ e.stopPropagation(); toggle(); });
  panel.addEventListener('click', function(e){ e.stopPropagation(); });
  panel.querySelectorAll('a').forEach(function(a){ a.addEventListener('click', function(){ panel.classList.remove('active'); }); });
  document.addEventListener('click', function(e){ if(panel.classList.contains('active') && !panel.contains(e.target) && !btn.contains(e.target)) panel.classList.remove('active'); });
  document.addEventListener('keydown', function(e){ if(e.key === 'Escape' || e.key === 'Esc'){ panel.classList.remove('active'); } });
})();
</script>
